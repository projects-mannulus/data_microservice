<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sensores Pruebas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <h1 id="Main_heading"><b>Prueba Sensores Smart Campus v2.0</b></h1>
    <form id="connection-information-form">
        <h3>Configuration:</h3>
        <!--MQTT SETTINGS-->
        <div class="dir-row">
            <div>

                <label for="host">host</label>
                <input id="host" type="text" name="host" placeholder="broker address"
                       value="13.82.121.101">
            </div>

            <div>
                <label for="port">port</label>
                <input id="port" type="text" name="port" value="61614">
            </div>

            <div>
                <label for="topic_s">topic:</label>
                <input id="topic_s" type="text" name="topic_s" value="device-messages">
            </div>
        </div>

        <b>Username and Password:</b>
        <div class="dir-row">
            <input id="username" type="text" name="Username" placeholder="Username">
            <input id="password" type="password" name="password" placeholder="password">
        </div>

        <!--buttons-->
        <input type="button" onclick="startConnect()" value="Connect">
        <input type="button" onclick="startDisconnect()" value="Disconnect"> <br>
        <br>

        <b>Publish Topic and Message:</b><br>
        <!--            <input id="topic_p" type="text" name="topic_p" placeholder="Publish topic">-->

        <!--CONFIG DE LOS DATOS-->
        <div class="container">
            <!--            <input id="min" type="number" placeholder="minimo" value="0">-->
            <!--            <input id="max" type="number" placeholder="maximo" value="100">-->

            <label for="count">cantidad de registros</label>
            <input id="count" type="number" placeholder="Cantidad de registros" value="3">

            <label for="fechaDesde">Fecha inicial</label>
            <input type="datetime-local" id="fechaDesde" name="start" value="2023-09-01 00:00:00">

            <label for="intervalo">intervalo</label>
            <!--        <input id="intervalo" type="number" placeholder="Intervalo de tiempo entre cada registro (ms)" value="1000">-->
            <select id="intervalo" name="Intervalo de cada registro">
                <option value="millisecond" selected>millisecond</option>
                <option value="second">second</option>
                <option value="minute">minute</option>
                <option value="hour">hour</option>
                <option value="day">day</option>
                <option value="week">week</option>
            </select>

            <label for="deviceUUID">
                deviceUUID
            </label>
            <input id="deviceUUID" type="text" name="deviceUUID" placeholder="deviceUUID">
            <!--        <input id="keys" type="text" placeholder="llaves de los datos. Ex: piso1,piso2,piso3">-->
            <!--        <input type="button" onclick="publishMessage()" value="Publish">-->

            <label for="syncTime">Synchronous time</label>
            <input type="checkbox" id="syncTime">
        </div>

        <div>
            <input type="button" onclick="generateData('co2')" value="Sensor CO2">
            <input type="button" onclick="generateData('energia')" value="Uso Energetico">
            <input type="button" onclick="generateData('temp')" value="Tarjetas del Centic">
            <input type="button" onclick="generateData('ruido')" value="Ruido en el CT">
        </div>

        <br>
        <input type="button" onclick="generateData()" value="Publish">
    </form>
    <h3>Consola:</h3>
    <div id="messages"></div>
    <input type="button" onclick="clearLog()" value="Limpiar">
</div>
</body>
</html>
